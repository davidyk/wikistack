{% extends "layout.html" %}

{% block content %}
  <h3>Add a Page</h3>
  <hr>
  <form method="POST" action="/wiki/">

    <div class="form-group">
      <label for="userName" class="col-sm-2 control-label">Enter Name: </label>
      <div class="col-sm-10">
        <input name="userName" type="text" class="form-control" placeholder="NAME" />
      </div>
    </div>

    <div class="form-group">
      <label for="userEmail" class="col-sm-2 control-label">Enter E-mail: </label>
      <div class="col-sm-10">
        <input name="userEmail" type="text" class="form-control" placeholder="E-MAIL" />
      </div>
    </div>

    <div class="form-group">
      <label for="title" class="col-sm-2 control-label">Wikistack Title: </label>
      <div class="col-sm-10">
        <input name="title" type="text" class="form-control" placeholder="TITLE" />
      </div>
    </div>

    <div class="form-group">
      <label for="content" class="col-sm-2 control-label">Page Content: </label>
      <div class="col-sm-10">
        <input name="content" type="text" class="form-control" placeholder="PAGE CONTENT" />
      </div>

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary">submit</button>
    </div>

  </form>
{% endblock %}
